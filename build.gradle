apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'org.svenehrke.demo.gormstandalone.boundary.Main'

group='org.svenehrke.demo.gormstandalone'
version = '0.0.2'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.3'
	compile 'org.grails:grails-datastore-gorm-hibernate4:3.1.1.RELEASE'
	compile 'org.grails:grails-spring:2.4.0'
	compile 'com.h2database:h2:1.3.164'
	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}


